name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]   # <–– cámbialo si tu rama es otra
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/configure-pages@v5     # <–– paso recomendado por GitHub
      - run: npm ci
      - run: npm run build
      - run: touch dist/.nojekyll            # evita bloqueo de /_astro
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages                     # opcional (puedes quitar este bloque si molesta el editor)
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
